<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>天津数字防疫APP</title>
  <style>
    * {
      margin: 0; padding: 0;
      font-family: "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei";
    }

    #name {
      color: white;
      font-size: 20rem;
      position: absolute;
      top: 25rem;
      right: 105rem;
    }

    #date {
      color: #111;
      font-size: 20rem;
      position: absolute;
      top: 216rem;
      text-align: center;
      left: 0;
      right: 0;
    }

    #time {
      color: #111;
      font-size: 31rem;
      position: absolute;
      top: 245rem;
      text-align: center;
      left: 0;
      right: 0;
    }

    #qrcode_area {
      width: 260rem;
      height: 260rem;
      position: absolute;
      top: 300rem;
      left: 50rem;
    }

    #scan_time {
      color: #1873f7;
      font-size: 17rem;
      position: absolute;
      top: 564rem;
      text-align: center;
      left: 122rem;
    }

    #scan_loc {
      color: #1873f7;
      font-size: 17rem;
      position: absolute;
      top: 588rem;
      text-align: center;
      left: 122rem;
    }
  </style>

  <script>

  </script>
</head>
<body>
  <div id="show_panel" style="position: relative;">
    <img src="images/app_bg_edit.jpg" style="width: 100%" />
    <img src="images/app_24hr.jpg" style="width: 100%; position: absolute; left: 0; right: 0; top: 120px;" />
    <div id="name">姓**</div>
    <div id="date"></div>
    <div id="time"></div>
    <div id="scan_time"></div>
    <div id="scan_loc">lalalalalal</div>
    <div id="qrcode_area" onclick="javascript: click_qrcode()"></div>
    <!-- <img src="images/app_bg" style="width: 100%; position: absolute; left: 0; right: 0; top: -2px; opacity: 0.1;" /> -->
  </div>
  <div id="setting_panel">
  
  </div>
</body>

<script src="./moment.min.js"></script>
<script>
  moment.updateLocale('en', {
    weekdays: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
  });
  document.querySelector('html').style.fontSize = (document.documentElement.clientWidth / 390) + 'px';

  document.getElementById('time').innerHTML = moment().format('HH:mm:ss');
  document.getElementById('date').innerHTML = moment().format('YYYY-MM-DD(dddd)');
  document.getElementById('scan_time').innerHTML = moment().format('YYYY-MM-DD HH:mm:ss');
  setInterval(function() {
    document.getElementById('time').innerHTML = moment().format('HH:mm:ss');
  }, 1000);

  var qrcode_click_times = 0;
  function click_qrcode() {
    if(++qrcode_click_times === 10) {
      document.getElementById('show_panel').style.display = 'none';
      qrcode_click_times = 0;
    }
  }
</script>
</html>
